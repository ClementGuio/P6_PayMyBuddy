<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>PayMyBuddy App</title>
    <meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">	  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
	<iframe name="hiddenFrame" class="hide"></iframe>
	<form th:action="@{/newAccount}" method="post" target="hiddenFrame" action="login.html">
		<div class="form-group">
   			<label for="inputEmail">Email address</label>
   			<input name="email" id="email" type="text" class="form-control my-2 mx-2" placeholder="Enter email">
  		</div>
  		<div class="form-group">
   			<label for="inputPassword">Password</label>
   			<input name="password" id="password" type="text" class="form-control my-2 mx-2" placeholder="Enter password">
  		</div>
  		<div class="form-group">
   			<label for="inputFirstname">Firstname</label>
   			<input name="firstname" id="firstname" type="text" class="form-control my-2 mx-2" placeholder="Enter firstname">
  		</div>
  		<div class="form-group">
   			<label for="inputLastname">Lastname</label>
   			<input name="lastname" id="lastname" type="text" class="form-control my-2 mx-2" placeholder="Enter lastname">
  		</div>
  		<button type="submit" class="btn btn-primary" onclick="window.location.href='/login'">Create account</button>
	</form>
</body>
</html>
